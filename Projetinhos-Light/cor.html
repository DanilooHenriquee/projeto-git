<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corzinha Corzao</title>

	<style>
		* {
			margin: 0;
			font-family: Arial, Helvetica, sans-serif;	
		}

		div#corFundo {
			width: 100vw;
			height: 100vw;
			margin: 10px;
			padding: 10px;
			align-items: center;
		}

		p, h1, h3 {
			margin: 10px;
			padding: 10px;
		}
	</style>

</head>
<body>
<div id="corFundo">
	<h1 id="outMensagem"></h1>
	<h3>
 Qual cor voce prefere para o fundo de nosso site ?
	</h3>
	<p>
		<input type="radio" name="cor" id="inBlue"> Azul.
		<input type="radio" name="cor" id="inGreen"> Verde.
		<input type="radio" name="cor" id="inRed"> Vermelho.
		<input type="button" id="btMudar" value="Mudar de Cor">
	</p>
	<h3>
 Clique na bolinha da cor desejada e depois no botao: Mudar de Cor !
	</h3>
</div>
   <script>
	
	var nome = prompt('Qual e o seu nome ? ');
	alert('Seja bem vindo(a) ' + nome + ', Sinta-se a vontade !' );
	var outMensagem = document.getElementById('outMensagem');
	outMensagem.textContent = "Ola, " + nome + ".";		


	function mudarCor(){
		var corFundo = document.getElementById('corFundo');
		var inBlue = document.getElementById('inBlue').checked;
		var inGreen = document.getElementById('inGreen').checked;
		var inRed = document.getElementById('inRed').checked;

		console.log(inBlue);
		console.log(inGreen);
		console.log(inRed);

		

		if(inBlue === true) {
			corFundo.style.background="blue";
		} else if ( inGreen === true ) {
			corFundo.style.background="green";
		} else if ( inRed === true ) {
			corFundo.style.background="red";
		} else {
			alert('Escolha a bolinha com a cor desejada ! ');
		}

	}

	var btMudar = document.getElementById('btMudar');
	btMudar.addEventListener('click', mudarCor);

   </script>
</body>
</html>
