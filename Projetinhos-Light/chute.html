<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
	<script>
	let numeroDaSorte = Math.floor(Math.random() * 50) +1;
	console.log(numeroDaSorte);
	let resultado = true;
	let maior = 1;
	let menor = 50;
	let mensagem = false;
	let resposta; 

	do {
		resposta = pergunta();
		if(resposta == null) {
			resposta = 0;
		}
		console.log(resposta);
		console.log(resultado);
		validaResposta(resposta, numeroDaSorte);
		console.log(resultado);
		if(mensagem != false) {
		alert(mensagem);
		}
	} while(resultado);


	function pergunta() {
		return prompt(" JOGO DO ACERTO \n Digite um número entre "+ maior +" e "+ menor +",\n Para tentar acertar qual o número correto.");
	}

	function validaResposta(resposta, numeroDaSorte) {
		
		if(resposta == numeroDaSorte) {
			resultado = false;
			mensagem = "Você Acertou, o numero correto é "+ resposta +" Parabéns!";
		} else if(resposta > numeroDaSorte) {
			menor = resposta;
		} else if(resposta < numeroDaSorte) {
			maior = resposta;
		} else {
			mensagem = "Número inválido, digite um numero entre "+ maior +" e "+ menor;
		}
		
	}
	
	</script>
</body>
</html>
